<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Such site. Very design. Wow!</title>
        <link rel="shortcut icon" href="http://www.iconj.com/ico/8/r/8r7hi19084.ico" type="image/x-icon" />
    </h:head>
    <h:body>
        <h:form>
            <h3>Please fill in the application below!</h3>
            <h:outputLabel for="Personal-id" value="Personal-id: "/>
            <br/>
            <h:inputText id="Personal-id" value="#{manager.account.personalId}"/>
            <br/>
            <h:outputLabel for="availability-from" value="Availability from: "/>
            <br/>
            <h:inputText id="availability-from" value="#{manager.availabilityFrom}"/>
            <br/>
            <h:outputLabel for="availability-to" value="Availability to: "/>
            <br/>
            <h:inputText id="availability-to" value="#{manager.availabilityTo}"/>
            <br/>
            <h:outputLabel for="Competence" value="Competence: "/>
            <br/>
            <h:inputText id="Competence" value="#{manager.competence}"/>
            <br/>
            <h:outputLabel for="Experience" value="Experience: "/>
            <br/>
            <h:inputText id="Experience" value="#{manager.experience}"/>
            <br/>
            <h:outputLabel for="Role" value="Role: "/>
            <h:selectOneMenu id ="Role" value="#{manager.role}">
                <f:selectItem itemValue="Employee" itemLabel="Job seeker" />
                <f:selectItem itemValue="Recruiter" itemLabel="Recruiter" />
                <f:selectItem itemValue="Admin" itemLabel="Admin" />
            </h:selectOneMenu>
            <br/>
            <h:commandButton value="Submit" action="#{manager.submitApplication()}" />
        </h:form>
    </h:body>
</html>
