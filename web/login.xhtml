<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="header.xhtml" />
    </h:head>
    <h:body>
        <h:form id="loginform">
            <p>
                <h:outputLabel for="Account" rendered="#{manager.adminStatus}">
                    <script>
                        {
                            alert("Welcome Admin!");
                        }
                        {
                            window.location.href = "admin.xhtml";
                        }
                    </script>
                </h:outputLabel>
                <h:outputLabel for="Account" rendered="#{manager.loggedInStatus }">
                    <script>
                        {
                            alert("Welcome User!");
                        }
                        {
                            window.location.href = "application.xhtml";
                        }
                    </script>
                </h:outputLabel>
                <h:outputLabel for="Account" rendered="#{manager.bannedStatus}">
                    <script>{
                            alert("YOU HAVE BEEN BANNED! GO AWAY! YOU DIRTY SCUM, YARR!");
                        }</script>
                </h:outputLabel>
            </p>
            <p:panel header="Login you Scum!">
                <p:messages />

                <h:outputLabel for="Username" value="Username: "/>
                <p:inputText id="Username" value="#{manager.username}" required="false" requiredMessage="Wrong password or username" label="Username">
                </p:inputText>
                <h:outputLabel for="Password" value="Password: "/>
                <p:password id="Password" value="#{manager.pass}" label="Password" />  

                <p>
                    <h:commandButton value="Login" action="#{manager.login()}" />
                    <h:commandButton value="Register" action ="register.xhtml"/>
                </p>
            </p:panel>
        </h:form>
        <footer>
            <ui:include src="footer.xhtml" />
        </footer>
    </h:body>
</html>
