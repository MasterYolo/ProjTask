<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Such site. Very design. Wow!</title>
        <link rel="shortcut icon" href="http://www.iconj.com/ico/8/r/8r7hi19084.ico" type="image/x-icon" />
    </h:head>
    <h:body>
        <h:form id="loginform">
            <p>
                <h:outputLabel for="Account" rendered="#{manager.adminStatus}">
                    <script>
                        {
                            alert("Welcome Admin!");
                        }
                        {
                            window.location.href = "admin.xhtml";
                        }
                    </script>
                </h:outputLabel>
                <h:outputLabel for="Account" rendered="#{manager.loggedInStatus }">
                    <script>
                        {
                            alert("Welcome User!");
                        }
                        {
                            window.location.href = "application.xhtml";
                        }
                    </script>
                </h:outputLabel>
                <h:outputLabel for="Account" rendered="#{manager.bannedStatus}">
                    <script>{
                            alert("YOU HAVE BEEN BANNED! GO AWAY! YOU DIRTY SCUM, YARR!");
                        }</script>
                </h:outputLabel>
            </p>
            <h3>Login or register you Scum!</h3>
            <p>

                <h:outputLabel for="Username" value="Username: "/>
                <h:inputText id="Username" required="true" value="#{manager.username}"/>
                <h:message for="Username" style="color:red"/>
                <h:outputLabel for="Password" value="Password: "/>
                <h:inputSecret  id="Password" value="#{manager.pass}"  />
                <h:message for="Username" style="color:red"/>
            </p>
            <p>
                <h:commandButton value="Register" action ="register.xhtml"/>
                <h:commandButton value="Login" action="#{manager.login()}" />
            </p>
            <hr/>
        </h:form>

    </h:body>
</html>
