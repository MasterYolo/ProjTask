<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Such site. Very design. Wow!</title>
        <link rel="shortcut icon" href="http://www.iconj.com/ico/8/r/8r7hi19084.ico" type="image/x-icon" />
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="Account" rendered="#{manager.registrationSuccessfulStatus }">
                <script>{
                        alert("User registered!");
                    }</script>
            </h:outputLabel>
            <h:outputLabel for="Account" rendered="#{manager.userAlreadyExistsStatus }">
                <script>{
                        alert("Username already exists!");
                    }</script>
            </h:outputLabel>

            <h3>Register you Scum!</h3>
            <p>
                <h:outputLabel for="name" value="Name: "/>
                <br/>
                <h:inputText id="name" value="#{manager.name}" />
                <br/>
                <h:outputLabel for="surname" value="Surname: "/>
                <br/>
                <h:inputText  id="surname" value="#{manager.surname}"  />
                <br/>
                <h:outputLabel for="ssn" value="Ssn: "/>
                <br/>
                <h:inputText  id="ssn" value="#{manager.ssn}"  />
                <br/>
                <h:outputLabel for="email" value="Email: "/>
                <br/>
                <h:inputText  id="email" value="#{manager.email}"  />
                <br/>
                <h:outputLabel for="Username" value="Username: "/>
                <br/>
                <h:inputText id="Username" value="#{manager.username}"/>
                <br/>
                <h:outputLabel for="Password" value="Password: "/>
                <br/>
                <h:inputSecret  id="Password" value="#{manager.pass}"  />
                <br/>
            </p>
            <p>
                <h:commandButton value="Register" action="#{manager.register()}" />
                <h:commandButton value="Login" action="login.xhtml"/> 
            </p>
            <hr/>
        </h:form>

    </h:body>
</html>
